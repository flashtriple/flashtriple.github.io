<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#141414">
    <meta name="msapplication-TileColor" content="#141414">
    <link rel="stylesheet" href="assets/styles/common.css">
    <title>Stereo Tributo</title>
</head>
<body>
    <div id="displayLoading" class="fixedBg visible"><div class="lds-dual-ring"></div></div>
    <div id="app">
        <main id="main" class="page-wrapper">
            <div class="header">
                <div class="header-text">
                    <h1 id="pageTitle" class="active">#VotacionSortereo</h1>
                </div>
                <a href="https://www.instagram.com/stereotributo/" class="header-avatar">
                </a>
            </div>
            <div class="header-avatar-behind">
            </div>
            <section id="home" class="page-wrapper">
            </section>
            <section id="vote" class="page-wrapper">
                <div id="voteContent" class="content">
                </div>
            </section>
        </main>
        <div id="nav-wrapper">
            <nav id="nav" class="page-wrapper">
            </nav>
        </div>
        <div id="modalBg" class="d-none fixedBg"></div>
        <div class="modal d-none" id="subscribe">
            <p class="simple-text">Si querés, podemos incluir tu número de teléfono en nuestra lista de difusión de whatsapp para informarte sobre próximas presentaciones.</p>
            <div id="subscribeWrapper">
                <div id="subscribeImg">
                    <img src="img/subscribeImg-xl.jpg">
                </div>
                <div class="subscribe-options">
                    <div class="user-input radio">
                        <input hidden id="subscribeTrue" class="subscribe-option" name="subscribe" type="radio" value="true">
                        <label for="subscribeTrue" class="fs-1dot25">
                            <div class="radio-mark"></div>
                            Sí, quiero.
                        </label>
                    </div>
                    <div class="user-input radio">
                        <input hidden id="subscribeFalse" class="subscribe-option" name="subscribe" type="radio" value="false">
                        <label for="subscribeFalse" class="fs-1dot25">
                            <div class="radio-mark"></div>
                            No, gracias.
                        </label>
                    </div>
                </div>
                <button id="continueToVote" class="standard-bt">Continuar</button>
            </div>
        </div>
        <div class="modal d-none" id="basicModal">
            <button class="modal-closer fs-1dot5"><i class="fas fa-times" id="closeBasicModal"></i></button>
            <div class="simple-text fs-1dot5" id="modalMsg"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/063612c7b0.js" crossorigin="anonymous"></script>
    <script src="assets/js/common.js" /></script>
</body>
</html>
